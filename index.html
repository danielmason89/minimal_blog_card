<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main>
        <section class="card">
            <img src="./images/cactus_img.jpg" alt="Cactus Image" class="card-img">
            <p class="tag">Design</p>
            <h1 class="title">Embracing Minimalism</h1>
            <span>
                <p class="body">
                    From minimalism sculptures to minimalist
                    paintings, this blog will inspire you to
                    appreciate the beauty that lies in simplicity.
                </p>
            </span>
            <hr />
            <p class="small-text">Annie Spratt</p>
        </section>
    </main>
</body>

</html>
